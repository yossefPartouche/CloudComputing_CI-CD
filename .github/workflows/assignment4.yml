name: Build and Push with Docker Compose

on:
  push:
    branches: [ "main" ]

jobs: 
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 1: Build all images defined in your docker-compose.yml
      - name: Build with Docker Compose
        run: docker compose build

      # Step 2: Tag and Push (Docker Compose images need to be pushed)
      - name: Push images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pet-store1:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pet-store2:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pet-order:latest