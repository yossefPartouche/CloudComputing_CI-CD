name: Assignment 4 - Build and Log

on:
  push:
    branches: [ "main" ]

jobs:
  # ======================================================
  # JOB 1: BUILD & LOGGING
  # ======================================================
  job1-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Initialize Log File
        run: |
          # Line 1: Date with -Iminutes
          date -Iminutes > log.txt
          echo "Yossi Partouche, Simon Halfon" >> log.txt
      
      - name: Build pet-store image
        run: |
          if docker build -t pet-store:ci ./pet_store; then
           echo "image pet-store successfully built" >> log.txt
          else
           echo "image pet-store not able to be built" >> log.txt
           exit 1
          fi
      
      - name: Build pet-order image
        run: |
          if docker build -t pet-order:ci ./pet_order; then
            echo "image pet-order successfully built" >> log.txt
          else
            echo "image pet-order not able to be built" >> log.txt
            exit 1
          fi
      
      #  name: Login to Docker Hub
      #  uses: docker/login-action@v3
      #  with:
      #    username: ${{ secrets.DOCKERHUB_USERNAME }}
      #    password: ${{ secrets.DOCKERHUB_TOKEN }}
      

      # --- Build Images ---
      # We use 'continue-on-error' so the workflow doesn't stop immediately if build fails.
      # This allows us to write the "not able to be built" log line.
      - name: Build with Docker Compose
        id: build_step
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
        run: docker compose build
        continue-on-error: true

      # --- LINE 3: Check Build Status ---
      - name: Log Build Status
        run: |
          if [ "${{ steps.build_step.outcome }}" == "success" ]; then
            echo "image pet-store successfully built" >> log.txt
            echo "image pet-order successfully built" >> log.txt
          else
            echo "image pet-store not able to be built" >> log.txt
            echo "image pet-order not able to be built" >> log.txt
            # Fail the job manually after logging, if you want to stop here
            exit 1 
          fi
      
      - name: Export images for Job 2
        run: |
          docker save pet-store:ci -o pet-store.tar
          docker save pet-order:ci -o pet-order.tar
      
      - name: Upload Job 1 artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job1_artifacts
          path: |
            log.txt
            pet-store.tar
            pet-order.tar
  job2-test:
    needs: job1-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
    
      - name: Download Job 1 artifacts
        uses: actions/download-artifact@v4
        with: 
          name: job1_artifacts

      - name: Load Docker images
        run: |
          docker load -i pet-store.tar
          docker load -i pet-order.tar

      - name: Start Docker containers
        if: always()
        run: |
          docker ps --format "{{.Names}}" | grep -qx "pet-store1" && echo "Container pet-store #1 up and running" >> log.txt || echo "Container pet-store #1 failed to run" >> log.txt
          docker ps --format "{{.Names}}" | grep -qx "pet-store2" && echo "Container pet-store #2 up and running" >> log.txt || echo "Container pet-store #2 failed to run" >> log.txt
          docker ps --format "{{.Names}}" | grep -qx "pet-order"  && echo "Container pet-order up and running"   >> log.txt || echo "Container pet-order failed to run"   >> log.txt

      - name: Install pytest
        run: pip install pytest requests

      - name: Run pytest
        run: |
          pytest -v tests/assn4_tests.py > assn4_test_results.txt
      
      - name: Log pytest success
        if: success()
        run: echo "All pytests succeeded" >> log.txt

      - name: Log pytest failure
        if: failure()
        run: echo "pytests failed" >> log.txt

      - name: Upload Job 2 artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job2_artifacts
          path: |
            log.txt
            assn4_test_results.txt

      




