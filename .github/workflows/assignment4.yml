# name:= Human readable label (displayed in github actions)
# id := Machine-readable identifier - used for reference the step in future steps
# The id can be refered by "steps.<id_tag>"
name: Assignment 4

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [main, master]

permissions:
 contents: write

jobs:
  # ======================================================
  # JOB 1: BUILD & LOGGING
  # ======================================================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Initialize Log File
        run: |
          date -Iminutes > log.txt
          echo "Yossi Partouche, Simon Halfon" >> log.txt
      - name: Build pet-store image
        id: build_pet_store
        run: docker build -t pet-store:ci ./pet_store
        continue-on-error: true
      
      - name: Log pet-store build status
        run: |
          if [ "${{ steps.build_pet_store.outcome }}" == "success" ]; then
            echo "image pet-store successfully built" >> log.txt
          else
            echo "image pet-store not able to be built" >> log.txt
          fi
      
      - name: Build pet-order image
        id: build_pet_order
        run: docker build -t pet-order:ci ./pet_order
        continue-on-error: true
      
      - name: Log pet-order build status
        run: |
          if [ "${{ steps.build_pet_order.outcome }}" == "success" ]; then
            echo "image pet-order successfully built" >> log.txt
          else
            echo "image pet-order not able to be built" >> log.txt
          fi
      
      - name: Check if any build failed
        run: |
          if [ "${{ steps.build_pet_store.outcome }}" != "success" ] || [ "${{ steps.build_pet_order.outcome }}" != "success" ]; then
            echo "Build failed, stopping workflow"
            exit 1
          fi
      
      - name: Export images for Job 2
        run: |
          docker save pet-store:ci -o pet-store.tar
          docker save pet-order:ci -o pet-order.tar
      
      - name: Upload Job 1 artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job1_artifacts
          path: |
            log.txt
            pet-store.tar
            pet-order.tar

  # ======================================================
  # JOB 2: TEST
  # ======================================================
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
    
      - name: Download Job 1 artifacts
        uses: actions/download-artifact@v4
        with: 
          name: job1_artifacts

      - name: Load Docker images
        run: |
          docker load -i pet-store.tar
          docker load -i pet-order.tar

      - name: Start Containers
        run: docker compose up -d --no-build

      - name: Wait for services to be ready
        run: sleep 15

      - name: Check Container Status
        if: always()
        run: |
          docker ps --format "{{.Names}}" | grep -qx "pet-store1" && echo "Container pet-store1 up and running" >> log.txt || echo "Container pet-store1 failed to run" >> log.txt
          docker ps --format "{{.Names}}" | grep -qx "pet-store2" && echo "Container pet-store2 up and running" >> log.txt || echo "Container pet-store2 failed to run" >> log.txt
          docker ps --format "{{.Names}}" | grep -qx "pet-order"  && echo "Container pet-order up and running" >> log.txt || echo "Container pet-order failed to run" >> log.txt

      - name: Install pytest
        run: pip install pytest requests

      - name: Run pytest
        id: pytest_run
        run: |
          pytest -v tests/assn4_tests.py > assn4_test_results.txt 2>&1
        continue-on-error: true
      
      - name: Log pytest results
        run: |
          if [ "${{ steps.pytest_run.outcome }}" == "success" ]; then
            echo "All pytests succeeded" >> log.txt
          else
            echo "pytests failed" >> log.txt
          fi

      - name: Stop containers
        if: always()
        run: docker compose down

      - name: Upload Job 2 artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job2_artifacts
          path: |
            log.txt
            assn4_test_results.txt

  # ======================================================
  # JOB 3: QUERY
  # ======================================================
  query:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Download Job 1 artifacts
        uses: actions/download-artifact@v4
        with:
          name: job1_artifacts

      - name: Download Job 2 log
        uses: actions/download-artifact@v4
        with:
          name: job2_artifacts
          path: job2_logs

      - name: Merge logs
        run: |
          cat job2_logs/log.txt >> log.txt

      - name: Load Docker images
        run: |
          docker load -i pet-store.tar
          docker load -i pet-order.tar

      - name: Start services
        run: |
          docker compose up -d --no-build
          sleep 15

      - name: Seed initial data
        id: seed_data
        run: python seed_data.py
        continue-on-error: true

      - name: Process queries
        id: process_queries
        run: |
          if [ -f "query.txt" ]; then
            python process_queries.py
          else
            echo "No query.txt found, creating empty response.txt"
            touch response.txt
          fi
        continue-on-error: true

      - name: Stop services
        if: always()
        run: docker compose down

      - name: Upload response.txt
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: query-response
          path: response.txt

      - name: Upload final log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final-log
          path: log.txt

      - name: Commit and push response.txt
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add response.txt
          git add log.txt || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Add query response results [skip ci]" && git push)




